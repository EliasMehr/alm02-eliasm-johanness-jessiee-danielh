<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th=http://www.thymeleaf.org>
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">ALM</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <a href="/add-project"><button type="button" class="btn btn-primary" >Add project</button></a>
            </form>
        </div>

    </nav>



    <div class="container">
        <h1 class="title">Dr.Strange Github Portfolio</h1>
        <div class="row">
            <div class="card" th:each="project: ${projectList}">
                <div class="card-header">
                    <h4 th:text="${project.title}"/>
                </div>
                <div class="card-body">
                <h5 class="card-title">Description</h5>
                <p class="card-text" th:text="${project.description}"/>
                    <h5 class="card-title">Github </h5>
                <a th:href="${project.githubLink}" th:text="${project.githubLink}" target="_blank"/>
                <h5 class="card-title">Coding language</h5>
                <p class="card-text" th:text="${project.codingLanguage}"/>
                <h5 class="card-title">Contributors</h5>
                <p class="card-text" th:text="${project.contributors}"/>
                <a class="btn btn-danger text-light" th:href="@{'/delete-project/' + ${project.id}}">Delete</a>
                </div>
            </div>
        </div>
    </div>



    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
